Port {
 server=yes;
 port=4400;
};

Connect {
 name="p10.localhost";
 host="172.17.0.1";
 password="p10";
 port=4400;
 class="Server";
 hub="*";
};

UWorld {
 name="p10.localhost";
};

Operator {
 local=no;
 host="*@*";
 password="$PLAIN$p";
 name="u";
 class="Other";
};

